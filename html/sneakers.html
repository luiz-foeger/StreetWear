<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon/icon-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/style-produtos.css">
    <link rel="stylesheet" href="../style/style-carrinho.css">
    <link rel="stylesheet" href="../style/style-header.css">
    <title>StreetWear - Sneakers</title>
</head>

<body>
    <section id="carrinho" style="display: none;">
        <div id="cabecalho-carrinho">
            <p>Meu Carrinho</p>
            <button onclick="fecharCarrinho()" id="btn-fechar-carrinho"><i class="fa-solid fa-x"></i></button>
        </div>
        <section id="section-carrinho">
            <p>Camisa High Razor</p>
            <p>Camisa High Golf</p>
            <p>Camisa High Polo</p>
        </section>
        <p id="preco-carrinho">R$353,90</p>
        <button class="botao-style">FINALIZAR</button>
    </section>
    <header class="cabecalho">
        <div class="logo">
            <a href="/index.html"><img src="../icon/logo.png" alt=""></a>
        </div>
        <nav class="itensHeader">
            <ul>
                <li>
                    <a href="/index.html" class="ankor-responsive">LOJA</a>
                </li>
                <li>
                    <a href="#" id="opcao-dropdown">PRODUTOS<i style="color: #dddddd; margin-left: 5px;"
                            class="fa-solid fa-angle-down"></i></a></i>
                    <ul class="dropdown-produtos">
                        <li><a href="acessorios.html">ACESSÓRIOS</a></li>
                        <li><a onclick="mostrarCamiseta()" href="produtos.html">VESTUÁRIO</a></li>
                        <!-- <li><a onclick="mostrarMoletom()" href="produtos.html">MOLETONS</a></li> -->
                        <li><a href="sneakers.html">TÊNIS</a></li>
                        <li><a href="decks.html">SKATE</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="ankor-responsive">SOBRE</a>
                </li>
            </ul>
        </nav>
        <div class="icons">
            <button><img class="btn-abrir-carrinho" src="../icon/search.png" alt=""></button>
            <button><img class="btn-abrir-carrinho" src="../icon/profile.png" alt=""></button>
            <button onclick="abrirCarrinho()" class="btn-abrir-carrinho"><img src="../icon/cart.png" alt=""></button>
        </div>
    </header>
    <main>
        <div id="indicador-pagina">
            <ul>
                <li><a href="/index.html">Produtos</a></li>
                <li>/ Sneakers</li>
            </ul>
        </div>
        <section id="container-geral">
            <section id="filtros-produtos">
                <div>
                    <input id="exibir-todos" type="radio" name="filtro" checked>
                    <label for="exibir-todos">Todos</label>
                </div>
                <div>
                    <input id="exibir-moletom" type="radio" name="filtro">
                    <label for="exibir-moletom">Sneakers</label>
                </div>
                <div>
                    <input id="exibir-camiseta" type="radio" name="filtro">
                    <label for="exibir-camiseta">Skate</label>
                </div>
            </section>
            <section id="container-produtos">
            </section>
        </section>
    </main>
    <footer></footer>
    <script src="../script/script-sneakers.js"></script>
    <script src="../script/script-carrinho.js"></script>
</body>

</html>
