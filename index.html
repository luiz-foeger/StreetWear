<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icon/icon-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style/style-index.css">
    <link rel="stylesheet" href="style/style-carrinho.css">
    <link rel="stylesheet" href="style/style-header.css">
    <title>Street&Wear - Página Inicial</title>
</head>

<body>
    <section id="carrinho" style="display: none;">
        <div id="cabecalho-carrinho">
            <p>Meu Carrinho</p>
            <button onclick="fecharCarrinho()" id="btn-fechar-carrinho"><i class="fa-solid fa-x"></i></button>
        </div>
        <section id="section-carrinho">
            <p>Camisa High Razor</p>
            <p>Camisa High Golf</p>
            <p>Camisa High Polo</p>
        </section>
        <p id="preco-carrinho">R$353,90</p>
        <button class="botao-style">FINALIZAR</button>
    </section>
    <header class="cabecalho">
        <div class="logo">
            <a href="index.html"><img src="icon/logo.png" alt=""></a>
        </div>
        <nav class="itensHeader">
            <ul>
                <li>
                    <a href="index.html">LOJA</a>
                </li>
                <li>
                    <a href="#">PRODUTOS</a>
                </li>
                <li>
                    <a href="#">SOBRE</a>
                </li>
            </ul>
        </nav>
        <div class="icons">
            <button><img class="btn-abrir-carrinho" src="icon/search.png" alt=""></button>
            <button><img class="btn-abrir-carrinho" src="icon/profile.png" alt=""></button>
            <button onclick="abrirCarrinho()" class="btn-abrir-carrinho"><img src="icon/cart.png" alt=""></button>
        </div>
    </header>
    <main>
        <section class="container-principal">
            <img src="img/img-destaque-1.jpg" alt="">
            <img src="img/img-destaque-2.jpg" alt="">
        </section>
        <div id="faixa">
            Frete Grátis para compras acima de R$ 399,90
        </div>
        <div class="container-botões">
            <a href="/html/acessorios.html">Acessórios</a>
            <a href="/html/produtos.html">Camisetas</a>
            <a href="#">Sneakers</a>
            <a href="/html/decks.html">Decks</a>
        </div>
        <section>
            <img src="img/thrasher.jpg" style="width: 100vw;" alt="">
        </section>
    </main>
    <footer></footer>
    <script src="script/script-index.js"></script>
    <script src="script/script-carrinho.js"></script>
</body>

</html>
