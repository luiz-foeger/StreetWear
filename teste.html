<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.zoom {
  width: 200px;
  height: 200px;
  overflow: hidden;
  position: relative;
  float: left; /* Adicionado para alinhar os contêineres lado a lado */
  margin-right: 10px; /* Adicionado para dar espaço entre os contêineres */
}

.zoom img {
  width: 100%;
  height: auto;
  transition: transform .5s ease;
  position: absolute;
}

.zoom:hover img {
  transform: scale(1.5);
}
</style>
</head>
<body>

<div class="zoom">
  <img src="sua-primeira-imagem.jpg" alt="Descrição da primeira imagem">
</div>

<div class="zoom">
  <img src="sua-segunda-imagem.jpg" alt="Descrição da segunda imagem">
</div>

</body>
</html>
