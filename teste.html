<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <style>
        /* Estilo para ocultar elementos */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Produtos</h1>
    <input type="radio" id="radioMoletons" name="modelo" value="Moletons" onclick="filtrarPorModelo('Moletons')">
    <label for="radioMoletons">Moletons</label>

    <input type="radio" id="radioCamisetas" name="modelo" value="Camisetas" onclick="filtrarPorModelo('Camisetas')">
    <label for="radioCamisetas">Camisetas</label>

    <input type="radio" id="radioBlusas" name="modelo" value="Blusas" onclick="filtrarPorModelo('Blusas')">
    <label for="radioBlusas">Blusas</label>

    <!-- ... outros elementos da pÃ¡gina ... -->

    <script>
        function filtrarPorModelo(modelo) {
            const produtos = document.querySelectorAll('.produto');

            produtos.forEach((produto) => {
                if (produto.classList.contains(modelo)) {
                    produto.style.display = 'block';
                } else {
                    produto.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
